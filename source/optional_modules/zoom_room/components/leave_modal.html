<div id="leave-zoom-prompt" class="modal modal-full hidden timeout-exempt">
  <div class="modal-content">
    <h1>Leave meeting <span class="meeting-name"></span>?</h1>
    <div class="container" id="leave-zoom-countdown">	
      <p>Leaving Zoom meeting in <span class="counter">60</span> seconds</p>
    </div>
    <div class="container">
      <button class="text-only focus" name="leave-meeting"><div class="button-label">Leave</div></button>
      <button class="text-only dismiss-modal" data-dismiss="leave-zoom-prompt" name="dismiss-leave-zoom-prompt"><div class="button-label">Back</div></button>
    </div>
  </div>
</div>
