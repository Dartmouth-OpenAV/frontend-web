<!-- Bluetooth status banner -->
<div id="bluetooth-status-notification" class="banner hidden">
    <div class="icon-container">{{bluetooth_icon}}</div>
    <div class="countdown-container">
        <p><span class="feedback-message">{{room_name}} is now discoverable for&nbsp;</span><span class="counter">60</span>&nbsp;seconds</p>
    </div>
    <div class="connected-status-container hidden">
        <p>Connected to device</p>
    </div>
    <button class="text-only hidden" data-value='true' name="disconnect-bluetooth"><h2>Disconnect</h2></button>
</div>
