<div id="scheduled-zoom-prompt" class="modal modal-full hidden">
  <div class="modal-content">
    <h1>Join scheduled meeting "<span class="meeting-name"></span>"?</h1>
    <div class="container">
      <button class="text-only focus" name="join-suggested-meeting"><div class="button-label">Yes</div></button>
      <button class="text-only" name="dismiss-scheduled-zoom-prompt"><div class="button-label">No, join manually</div></button>
    </div>
  </div>
</div>
